<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LORZIECRAFTSTUDIO</title>
        <link rel="icon" type="image/jpg" href="Images/Logo.jpg">
        <link rel="stylesheet" href="style/login.css">
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet"> 
    </head>
<body>
    <div class="login">
        <h2>Login</h2>
            <div class="inputbox">
                <input type="text" required>
                <ion-icon name="contact"></ion-icon>
                <label>Username</label>
            </div><br>

            <div class="inputbox">
                <input type="password" required>
                <ion-icon name="lock"></ion-icon>
                <label>Password</label>
            </div><br>

    <button class="login-btn" onclick="window.location.href='mainweb.html'">submit</button>
    <button class="login-btn" onclick="window.location.href='index.html'">Back</button>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me? </label>
                <a href="#">forgot password</a>
            </div>

            <div class="remember-forgot">
                <p> Don't have an account?
                <a href="signin.html">Register</a></p>
            </div>
    </div>
</body>

</html>
